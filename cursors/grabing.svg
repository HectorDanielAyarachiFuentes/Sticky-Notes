<?xml version="1.0" encoding="utf-8"?>
<svg 
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 256 256">
  
  <defs>
    <!-- Gradiente mejorado para dar más volumen -->
    <linearGradient id="top-gradient-headphone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5FF9D; stop-opacity:1" />
      <stop offset="30%" style="stop-color:#D4FC6B; stop-opacity:1" />
      <stop offset="60%" style="stop-color:#C2FB3B; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A3D231; stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el brillo metálico -->
    <linearGradient id="metallic-shine-headphone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFFFFF; stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF; stop-opacity:0" />
    </linearGradient>
    
    <!-- Gradiente para el borde -->
    <linearGradient id="edge-gradient-headphone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FA028; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C7A1C; stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente radial para la profundidad -->
    <radialGradient id="depth-gradient-headphone" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E5FF9D; stop-opacity:1" />
      <stop offset="70%" style="stop-color:#C2FB3B; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8CB527; stop-opacity:1" />
    </radialGradient>
    
    <!-- Filtro de sombra mejorado -->
    <filter id="drop-shadow-headphone" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="8" dy="8" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro para el efecto de relieve -->
    <filter id="emboss-headphone" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" result="blur" stdDeviation="2"/>
      <feSpecularLighting result="specOut" in="blur" specularConstant="1.5" specularExponent="20" lighting-color="white">
        <fePointLight x="-50" y="30" z="200"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
      <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    
    <!-- Filtro para el efecto de luz interior -->
    <filter id="inner-glow-headphone">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Capa de sombra profunda -->
  <g opacity="0.7">
    <path 
       d="M188,80a27.82885,27.82885,0,0,0-13.35791,3.39716A27.97426,27.97426,0,0,0,128,72.43066,27.9817,27.9817,0,0,0,80,92v16H68a28.03146,28.03146,0,0,0-28,28v16a88,88,0,0,0,176,0V108A28.03146,28.03146,0,0,0,188,80Zm12,72a72,72,0,0,1-144,0V136a12.01343,12.01343,0,0,1,12-12H80v24a8,8,0,0,0,16,0V92a12,12,0,0,1,24,0v32a8,8,0,0,0,16,0V92a12,12,0,0,1,24,0v32a8,8,0,0,0,16,0V108a12,12,0,0,1,24,0Z"
       fill="#000000"
       transform="translate(12, 12)" /> 
  </g>
  
  <!-- Capa principal con efectos 3D -->
  <g filter="url(#drop-shadow-headphone)">
    <!-- Capa base con relieve -->
    <path 
       d="M188,80a27.82885,27.82885,0,0,0-13.35791,3.39716A27.97426,27.97426,0,0,0,128,72.43066,27.9817,27.9817,0,0,0,80,92v16H68a28.03146,28.03146,0,0,0-28,28v16a88,88,0,0,0,176,0V108A28.03146,28.03146,0,0,0,188,80Zm12,72a72,72,0,0,1-144,0V136a12.01343,12.01343,0,0,1,12-12H80v24a8,8,0,0,0,16,0V92a12,12,0,0,1,24,0v32a8,8,0,0,0,16,0V92a12,12,0,0,1,24,0v32a8,8,0,0,0,16,0V108a12,12,0,0,1,24,0Z"
       style="fill:#769725;"
       transform="translate(4, 4)" /> 
       
    <!-- Capa principal con gradiente radial para dar más profundidad -->
    <path 
       d="M188,80a27.82885,27.82885,0,0,0-13.35791,3.39716A27.97426,27.97426,0,0,0,128,72.43066,27.9817,27.9817,0,0,0,80,92v16H68a28.03146,28.03146,0,0,0-28,28v16a88,88,0,0,0,176,0V108A28.03146,28.03146,0,0,0,188,80Zm12,72a72,72,0,0,1-144,0V136a12.01343,12.01343,0,0,1,12-12H80v24a8,8,0,0,0,16,0V92a12,12,0,0,1,24,0v32a8,8,0,0,0,16,0V92a12,12,0,0,1,24,0v32a8,8,0,0,0,16,0V108a12,12,0,0,1,24,0Z"
       style="fill:url(#depth-gradient-headphone);" />
    
    <!-- Capa de brillo metálico -->
    <path 
       d="M188,80a27.82885,27.82885,0,0,0-13.35791,3.39716A27.97426,27.97426,0,0,0,128,72.43066,27.9817,27.9817,0,0,0,80,92v16H68a28.03146,28.03146,0,0,0-28,28v16a88,88,0,0,0,176,0V108A28.03146,28.03146,0,0,0,188,80Zm12,72a72,72,0,0,1-144,0V136a12.01343,12.01343,0,0,1,12-12H80v24a8,8,0,0,0,16,0V92a12,12,0,0,1,24,0v32a8,8,0,0,0,16,0V92a12,12,0,0,1,24,0v32a8,8,0,0,0,16,0V108a12,12,0,0,1,24,0Z"
       style="fill:url(#metallic-shine-headphone); opacity:0.6;" 
       filter="url(#emboss-headphone)" />
    
    <!-- Capa de borde para dar profundidad -->
    <path 
       d="M188,80a27.82885,27.82885,0,0,0-13.35791,3.39716A27.97426,27.97426,0,0,0,128,72.43066,27.9817,27.9817,0,0,0,80,92v16H68a28.03146,28.03146,0,0,0-28,28v16a88,88,0,0,0,176,0V108A28.03146,28.03146,0,0,0,188,80Zm12,72a72,72,0,0,1-144,0V136a12.01343,12.01343,0,0,1,12-12H80v24a8,8,0,0,0,16,0V92a12,12,0,0,1,24,0v32a8,8,0,0,0,16,0V92a12,12,0,0,1,24,0v32a8,8,0,0,0,16,0V108a12,12,0,0,1,24,0Z"
       style="fill:none; stroke:url(#edge-gradient-headphone); stroke-width:2; opacity:0.8;" />
  </g>
  
  <!-- Puntos de luz para efecto de brillo en las partes más prominentes -->
  <ellipse cx="80" cy="100" rx="15" ry="10" fill="white" opacity="0.7" filter="url(#inner-glow-headphone)" transform="rotate(-30 80 100)" />
  <ellipse cx="176" cy="100" rx="15" ry="10" fill="white" opacity="0.7" filter="url(#inner-glow-headphone)" transform="rotate(30 176 100)" />
  <ellipse cx="128" cy="80" rx="20" ry="12" fill="white" opacity="0.6" filter="url(#inner-glow-headphone)" />
</svg>