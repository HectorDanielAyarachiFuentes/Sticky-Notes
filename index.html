<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Notas Adhesivas</title>
    <link rel="icon" href="svg/favicon-nota.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="board-manager">
    <h3>Gestor <span id="sidebar-collapse-btn" title="Ocultar panel"><img src="svg/izquierda.svg" alt="Ocultar"></span></h3>

    <div class="tab-nav">
        <button class="tab-btn active" data-tab="boards" title="Tableros">üóÇÔ∏è<span class="tab-text">Tableros</span></button>
        <button class="tab-btn" data-tab="create" title="Crear">‚ú®<span class="tab-text">Crear</span></button>
        <button class="tab-btn" data-tab="lines" title="L√≠neas">‚òç<span class="tab-text">L√≠neas</span></button>
        <button class="tab-btn" data-tab="background" title="Fondo">üé®<span class="tab-text">Fondo</span></button>
        <button class="tab-btn" data-tab="trash" title="Papelera">üóëÔ∏è<span class="tab-text">Papelera</span></button>
    </div>

    <div id="tab-content-container">
        <div id="tab-content-boards" class="tab-content active">
            <input type="search" id="search-input" placeholder="üîé Buscar en tableros...">
            <div id="global-search-results"></div>
            <ul id="board-list"></ul>
        </div>

        <div id="tab-content-create" class="tab-content">
            <button id="add-board-btn">Nuevo Tablero</button>
            <div id="template-container"></div>
        </div>
    
        <div id="tab-content-lines" class="tab-content">
            <p class="tab-title">Estilos de Conexi√≥n</p>
            <div class="style-option">
                <label for="line-color-input">Color</label>
                <input type="color" id="line-color-input">
            </div>
            <div class="style-option">
                <label for="line-opacity-input">Opacidad</label>
                <input type="range" id="line-opacity-input" min="0.1" max="1" step="0.1">
            </div>
            <div class="style-option">
                <label for="line-path-select">Trazado</label>
                <select id="line-path-select">
                    <option value="fluid">Fluido</option>
                    <option value="straight">Recto</option>
                    <option value="arc">Arco</option>
                    <option value="grid">Cuadr√≠cula</option>
                </select>
            </div>
            <div class="style-option">
                <label for="line-size-input">Grosor</label>
                <input type="range" id="line-size-input" min="1" max="15" step="1">
            </div>
            <div class="style-option">
                <label for="line-plug-select">Punta</label>
                <select id="line-plug-select">
                    <option value="arrow1">Flecha 1</option>
                    <option value="arrow2">Flecha 2</option>
                    <option value="arrow3">Flecha 3</option>
                    <option value="disc">C√≠rculo</option>
                    <option value="square">Cuadrado</option>
                </select>
            </div>
        </div>
    
        <div id="tab-content-background" class="tab-content">
            <p class="tab-title">Fondos del Tablero</p>
            <div class="style-option">
                <label>Aplicar a:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="bg-apply-board" checked><label for="bg-apply-board">Tablero</label>
                    <input type="checkbox" id="bg-apply-notes"><label for="bg-apply-notes">Notas</label>
                </div>
            </div>
            <button id="reset-background-btn">Fondo por Defecto</button>
            <div id="background-options-container">
                <!-- Las opciones de fondo se generar√°n aqu√≠ -->
            </div>
        </div>
    
        <div id="tab-content-trash" class="tab-content">
            <p class="tab-title">Notas Eliminadas</p>
            <button id="empty-trash-btn">Vaciar Papelera</button>
            <div id="trash-list-container"></div>
        </div>
    </div>

    <div id="sidebar-resizer" title="Redimensionar panel"></div>
</div>

<div id="sidebar-expander" title="Mostrar panel"><img src="svg/derecha.svg" alt="Mostrar"></div>

<div id="note-palette">
    <div class="palette-header">
        <span>Crear Nota</span>
        <button id="pin-palette-btn" title="Fijar paleta">
            <svg class="pin-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 3.535V12a1 1 0 0 1-1 1H9a1 1 0 0 1-1-1V3.535a5.5 5.5 0 1 1 8 0zM13 2a3.5 3.5 0 1 0-2 0V12h2V2z"/>
            </svg>
        </button>
    </div>
    <div id="palette-scroll-container">
        <!-- Las notas de plantilla se generar√°n aqu√≠ con JS -->
    </div>
    <div class="scroll-indicator">‚ñº</div>
</div>
<div id="board-container">
    <div id="board"></div>
</div>

<div id="zoom-controls">
    <button id="zoom-in-btn" title="Acercar">+</button>
    <span id="zoom-level-display">100%</span>
    <button id="zoom-out-btn" title="Alejar">-</button>
    <button id="zoom-reset-btn" title="Restablecer Zoom">‚õ∂</button>
</div>
<div id="trash-can"><img src="svg/trash-full-svgrepo-com.svg" alt="Papelera"></div>

<!-- Men√∫ Contextual Personalizado -->
<div id="context-menu" class="hidden">
    <ul>
        <li id="ctx-duplicate">Duplicar Nota</li>
        <li id="ctx-change-color">Cambiar Color</li>
        <li id="ctx-lock">Bloquear Nota</li>
        <li class="separator"></li>
        <li id="ctx-delete">Eliminar Nota</li>
    </ul>
</div>

<!-- Men√∫ Contextual para Pesta√±as -->
<div id="tab-context-menu" class="hidden">
    <ul>
        <li id="ctx-tab-delete">üóëÔ∏è Limpiar Pesta√±a</li>
    </ul>
</div>

<!-- Contenedor para Notificaciones (Toasts) -->
<!-- Paleta de colores como un Popover -->
<div id="color-picker-popover" class="hidden">
    <div class="popover-header">
        <h4>Elige un Color</h4>
        <button id="close-popover-btn">&times;</button>
    </div>
    <div id="popover-color-palette"></div>
</div>

<div id="toast-container"></div>
<script src="leader-line.min.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>
